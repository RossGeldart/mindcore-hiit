
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generate personalized HIIT workouts with AI. Customize by duration, equipment, and intensity. Track your progress, earn badges, and join our fitness community." />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <title>Mind Core HIIT Generator</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Capture password reset URL BEFORE Supabase processes and cleans it -->
    <script>
      (function() {
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // Check if this is a password reset flow
        if (path === '/auth/reset' || 
            search.indexOf('type=recovery') !== -1 || 
            hash.indexOf('type=recovery') !== -1) {
          sessionStorage.setItem('__password_reset_flow', 'true');
          console.log('[index.html] Password reset flow detected!');
        }
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
